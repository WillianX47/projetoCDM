<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-item>
      <ion-grid style="margin-left: 60px;">
        <ion-text color="success">
          <h4><strong>CARTÕES:</strong></h4>
        </ion-text>
      </ion-grid>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <ion-label position="floating">Titular:</ion-label>
    <ion-input type="text" [(ngModel)]="cartao.name"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Sequência de números do cartão:</ion-label>
    <ion-input type="text" [(ngModel)]="cartao.numCartao"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Data de Vencimento:</ion-label>
    <ion-input type="text" [(ngModel)]="cartao.venc"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">CVV do cartão:</ion-label>
    <ion-input type="text" [(ngModel)]="cartao.CVV"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">CPF do titular:</ion-label>
    <ion-input type="text" [(ngModel)]="cartao.CPF"></ion-input>
  </ion-item>
  <br>
  <ion-button [disabled]="!cartao.CPF || !cartao.CVV || !cartao.venc || !cartao.numCartao || !cartao.name"
    (click)="onClick()" color="success" expand="block" fill="outline">Salvar</ion-button>

</ion-content>
